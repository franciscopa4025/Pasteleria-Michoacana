    <section class="pedidoform">
      <div class="pedidos">
      <form>
         <h4>Haz tu pedido a tu gusto</h4>
         <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ingresa tu nombre">

         </div>
         <div class="form-group">
          <label for="exampleInputEmail1">Telefono</label>
          <input type="text" class="form-control"placeholder="ingresa tu Telefono">

         </div>

         <div class="form-group">
          <label for="exampleInputEmail1">Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Tipo</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Pastel de cumpleaños $250</option>
            <option>Pastel de bodas $1110</option>
            <option>pay $70</option>
            <option>panque  $80</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Selecciona el sabor deciado: </label>
          <div class="form-check form-check">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Zanahoria</label>
          </div>
          <div class="form-check form-check">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Chocolate</label>
          </div>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Coco</label>
            </div>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">leche</label>
            </div>
          </div>
     
          <div class="form-group">
            <label for="exampleFormControlSelect2">Selecciona los adornos: </label>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Flores +$20</label>
            </div>
            <div class="form-check form-check">
              <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Juguete +$30</label>
            </div>
              <div class="form-check form-check">
                <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Fresas +$30</label>
              </div>
              <div class="form-check form-check">
                <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"> Dibujo especial +$50</label>
              </div>
            </div>
